spring.application.name=demo

#Puerto
server.port=8080

# Swagger
springdoc.api-docs.enable=true
springdoc.swagger-ui.enable=true
springdoc.swagger-ui.path=/doc/swagger-ui.html

# H2 en archivo local (/data/cineplus)
spring.datasource.url=jdbc:h2:file:./data/cineplus;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA / Hibernate
sping.jpa.hibernate.ddl-auto=update
sping.jpa.show-sql=true
spring,jpa.properties.hibernate.format_sql=true

# Consola H2
spring.h2.console.enable=true
spring.h2.console.path=/h2-console